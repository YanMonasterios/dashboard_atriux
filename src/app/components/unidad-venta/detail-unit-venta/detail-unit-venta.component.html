<div class="bg-[#e1e1e1] min-h-screen p-10">
    <div *ngIf="unit" class="bg-white rounded shadow p-6 max-w-lg mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-4">Detalles de la Unidad</h2>
     <div class="border-t border-gray-200 pt-4">
        
        <div class="mb-4 flex items-center">
            <mat-icon class="mr-2">code</mat-icon>
            <span class="font-semibold">Código:</span> 
            <span class="text-gray-700 ml-2">{{ unit.Code }}</span>
        </div>
        <div class="mb-4 flex items-center">
            <mat-icon class="mr-2">person</mat-icon>
            <span class="font-semibold">Usuario:</span> 
            <span class="text-gray-700 ml-2">{{ unit.Description }}</span>
        </div>
        <div class="mb-4 flex items-center">
            <mat-icon class="mr-2">date_range</mat-icon>
            <span class="font-semibold">Fecha de Creación:</span> 
            <span class="text-gray-700 ml-2">{{ unit.created_at | formatDate:'yyyy-MM-dd HH:mm:ss' }}</span>
        </div>

        <div class="flex justify-between mt-6">
            <button (click)="goBack()" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition">
                Regresar
            </button>
            <button class="bg-red-500 text-white rounded px-4 py-2 hover:bg-red-600 transition" (click)="onDeleteUnit()">
                Eliminar
            </button>
        </div>
      </div>
    </div>
</div>
